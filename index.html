<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="playerSelection.js" defer></script>
    <script src="computerChoice.js" defer></script>
    <script src="gameLogic.js" defer></script>
    <script src="roundStart.js" defer></script>
    <script src="main.js" defer></script>
    <title>Game Project</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>ELEMENTAL CLASH</h1>
        </div>
        <div class="game">
            <div class="section--1">
                <div class="menu">
                    <label for="pointsDropdown">Points to Win:</label>
                    <select id="pointsDropdown">
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="20">20</option>
                        <option value="unlimited">Unlimited</option>
                    </select>
                </div>
                <h3>Choose your Element</h3>
            </div>
            <div class="section--2">
                <div class="image-score">
                    <div class="left">
                        <h2>Player: 0</h2>
                    </div>
                    <div class="right">
                        <h2>Computer: 0</h2>
                    </div>
                </div>
                <div class="resultDisplay"><h2>-</h2></div>
            </div>
            <div class="section--3">
                <button class="elementButton fireBtn"></button>
                <button class="elementButton waterBtn"></button>
                <button class="elementButton grassBtn"></button>
            </div>
        </div>
        <div class="footer">Copyright Â© 2024</div>
    </div>
</body>

</html>
